<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" [ngClass]="{'finished-item': b.finished}" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
        <div *ngIf="b.finished" data-testing="finished-book-info" class="finished-book">
            Finished book on {{ (b.finishedDate) | date: 'shortDate'}}
        </div>
      </div>
    </div>
    <div>

      <div class ="reading-list-buttons">

        <mat-checkbox
          data-testing="finished-toggle"
          color="primary"
          [title]="b.finished ? 'Removed Book as Finished' : 'Mark Book as Finished'"
          [checked]="b.finished ? true : false"
          (click)="onFinishedBook(b)"
        >
        </mat-checkbox>

        <button
          mat-icon-button
          data-testing="book-remove"
          class="remove"
          color="warn"
          title="Remove book form reading list"
          [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
          (click)="removeFromReadingList(b)"
        >
          <mat-icon>remove_circle</mat-icon>
        </button>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
